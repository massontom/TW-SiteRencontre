<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adopte un Ingé - Inscription</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">
		<!-- Theme style  -->
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gtco-section">
  		<div class="gtco-container">
  			<div class="row">
  				<div class="col-md-6 animate-box">
  					<h3>Inscription</h3>
  					<form action="#">
  						<div class="row form-group">
  							<div class="col-md-6">
  								<label for="prenom">Prénom</label>
  								<input type="text" id="prenom" class="form-control" placeholder="Votre prénom">
  							</div>
  							<div class="col-md-6">
  								<label for="nom">Nom</label>
  								<input type="text" id="nom" class="form-control" placeholder="Votre nom">
  							</div>
  						</div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label for="sexe">Sexe</label>
                  <input type="radio" name="sexe" value="homme" checked>Homme
                  <input type="radio" name="sexe" value="femme">Femme
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label for="email">Email</label>
                  <input type="text" id="email" class="form-control" placeholder="Votre adresse mail">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label for="mdp1">Mot de passe</label>
                  <input type="text" id="mdp2" class="form-control" placeholder="Saisissez votre mot de passe">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label for="mdp2">Confirmation mot de passe</label>
                  <input type="text" id="mdp2" class="form-control" placeholder="Saisissez votre mot de passe">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label for="date de naissance">Date de naissance</label>
                  <input type="date" id="date de naissance">
                </div>
              </div>

              <div class="row form-group">
  							<div class="col-md-6">
  								<label for="ville">Ville</label>
  								<input type="text" id="ville" class="form-control" placeholder="Votre ville">
  							</div>
  							<div class="col-md-6">
  								<label for="departement">Département</label>
  								<input type="text" id="departement" class="form-control" placeholder="Votre département">
  							</div>
  						</div>

  						<div class="form-group">
  							<input type="submit" value="Valider" class="btn btn-primary">
  						</div>

  					</form>
  				</div>
  </body>
</html>
