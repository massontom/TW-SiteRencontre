<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  </head>
  <body>
    <form action="addLogin.jsp" method="POST">
      <label>Login : </label><input type="text" id="login" name="login" size="30"><br/>
      <label>Mot de passe : </label><input type="password" id="mdp" name="mdp" size="30"><br/>
      <input id="bouton" type="submit" value="Ajouter">
    </form>
    <hr/>
  </body>
  <foot>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
      $('#login').keyup( function() {
        if($('#login').val()=="") {
          $('#mdp').attr('disabled','disabled');
          $('#bouton').attr('disabled','disabled');
        } else {
          $.post("/Login/servlet/testLogin","login="+$('#login').val(),function(data,status,xhr) {
            if (status == "error") {
              alert('erreur'+xhr.status+" "+xhr.statusTest);
            } else {
              if (data=="OK") {
                $('#mdp').removeAttr('disabled');
                $('#bouton').removeAttr('disabled');
              } else {
                $(#'mdp').attr('disabled','disabled');
                $(#'bouton').attr('disabled','disabled');
              };
            };
          });
       }
     });
   });
    </script>
  </foot>
</html>
